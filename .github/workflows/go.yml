on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64
      - name: Build Executables 🗄️ 🔃
        run: |
            export CGO_LDFLAGS=-Wl,--no-as-needed
            for var in $(go tool dist list); do
                echo "Building $var"
                if [ "$(cut -d '/' -f 1 <<<$var)" = "windows" ]; then
                    GOOS="$(cut -d '/' -f 1 <<<$var)" GOARCH="$(cut -d '/' -f 2 <<<$var)" go build -o ./bin/"$(cut -d '/' -f 1 <<<$var)-$(cut -d '/' -f 2 <<<$var).exe"
                elif [ "$(cut -d '/' -f 1 <<<$var)" = "android" ]; then
                    GOOS="$(cut -d '/' -f 1 <<<$var)" GOARCH="$(cut -d '/' -f 2 <<<$var)" go build -o ./bin/"$(cut -d '/' -f 1 <<<$var)-$(cut -d '/' -f 2 <<<$var).exe"
                else
                  GOOS="$(cut -d '/' -f 1 <<<$var)" GOARCH="$(cut -d '/' -f 2 <<<$var)" go build -o ./bin/"$(cut -d '/' -f 1 <<<$var)-$(cut -d '/' -f 2 <<<$var)"
                fi
            done
      - name: Version 🔢
        run: echo "::set-output name=version::v1.$(date "+%d.%m.%y Build %H%M%S")"
        id: version
      - name: Release 📦
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            ./bin/*
        env:
          GITHUB_TOKEN: ${{ github.token }}
      
